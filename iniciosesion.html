<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./iniciosesion.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <section class="login">
        <section class="login-container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form class="login-container--form" action="">
                <input aria-label="correo" class="input" type="text" placeholder="Correo">
                <input aria-label="contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login-container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login--container--social-media">
                <div><img src="https://img.icons8.com/office/16/000000/google-logo.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="https://img.icons8.com/officel/16/000000/twitter.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login--container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
