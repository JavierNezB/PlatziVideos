<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <header>
        <div class="container--logo">
            <img src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo platzi video">

    </header>
    <main>
        <section class="container-registro">
            <h2 class="title-registro">Regístrate</h2>
            <form class="login-container--form" action="">

                <button class="buttom">Registrame</button>
            </form>
            <a href="/">Iniciar sesión</a>
        </section>
    </main>
    <footer>
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
